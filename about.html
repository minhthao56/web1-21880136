<!DOCTYPE html>
<html lang="en">
  <head>
    <title>21880136 - Web1 Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/1415907041.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/21880136.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><img src="./images/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0" id="menu-header">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacts.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  href="#"
                  >Login</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="from-search"
            >
              <input
                class="form-control me-sm-2 border-0 rounded-pill ms-1"
                type="text"
                placeholder="Search"
              />
              <button class="btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-content">
      <!-- Banner -->
      <div class="mb-3 mx-3" id="small-banner"></div>
      <!-- About us and Our vision -->
      <div class="container my-5" id="about-us-content">
        <div class="row mx-5">
          <div class="col col-lg-8 col-md-12" id="about-us-col"></div>
          <div class="col col-lg-4 col-md-12" id="visions-col"></div>
        </div>
      </div>

      <!-- Testimonials -->
      <div class="container mb-5" id="testimonials-about"></div>
      <div class="container mb-5" id="our-team-about"></div>
    </main>
    <footer class="container-fluid">
      <ul class="nav justify-content-center mb-3">
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
      <p class="text-center text-white-50">
        Copyright &copy; 2022 by Nguyen Minh Thao
      </p>
      <!-- place footer here -->
    </footer>

    <!-- modal login -->

    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLogin"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="modalFormLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3 border-0">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS files in src -->
    <script src="./js/21880136.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <!-- Handle bar -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Template handle bar -->

    <script id="about-us-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1 class="mb-3 text-black-40">{{name}}</h1>
        <img
          src="{{thumbpath}}"
          alt="{{thumbpath}}"
          class="float-start rounded-4 me-3"
        />
        <div>
          {{{summary}}}
          <a href="#" class="readmore btn btn-link p-0">
            Read more
          </a>
        </div>;
      {{/each}}
    </script>

    <script id="visions-template" type="text/x-handlebars-template">
      <h1 class="mb-3 text-black-40">Our Vision</h1>
      {{#each data}}
        <div class="clearfix mb-2">
          <img
            src="{{thumbpath}}"
            alt="{{thumbpath}}"
            class="float-start me-3 rounded-4"
          />
          <h3>{{name}}</h3>
          <p class="text-black-50">
            {{summary}}
          </p>
        </div>
      {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
      <h1 class="text-white">Testimonials</h1>
      <div class="row">

        {{#each data}}
          <div class="col d-flex col-lg-4 col-md-12">
            <img
              src="./images/quot.png"
              alt=""
              width="33px"
              height="28px"
              class="me-3"
            />
            <div>
              <p class="text-black-50">
                {{summary}}
              </p>
              <span class="text-white">{{name}}</span><br />
              <a href="#" class="readmore btn btn-link p-0 m-0">{{email}}</a>
            </div>
          </div>
        {{/each}}
      </div>
    </script>
    <script id="team-template" type="text/x-handlebars-template">
      <h1 class="mb-3">Our Team</h1>
      <div class="row">
        {{#each data}}
          <div class="col col-lg-3 col-md-6 col-sm-12">
            <img
              src="{{thumbpath}}"
              alt="{{thumbpath}}"
              class="rounded-4 mb-3"
            />
            <p class="fw-bolder">{{name}}</p>
            <p class="text-black-50">
              {{summary}}
            </p>
          </div>
        {{/each}}
      </div>
    </script>

    <!-- Handle function -->
    <script>
      fetchDataAndBindingView("aboutus", "about-us-template", "about-us-col");
      fetchDataAndBindingView("visions", "visions-template", "visions-col");

      fetchDataAndBindingView(
        "testimonials",
        "testimonials-template",
        "testimonials-about"
      );
      fetchDataAndBindingView("team", "team-template", "our-team-about");
    </script>
  </body>
</html>
