    <title>21880136 - Web1 Project</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <!-- font awesome  -->

    ></script>

    <!-- Bootstrap CSS v5.2.0-beta1 -->

  <body>

            aria-label="Toggle navigation"
          >

          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0" id="menu-header">
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./blogs.html">Blogs</a>

              <li class="nav-item">

              </li>
              <li class="nav-item">

            <form

        </div>

    </header>
    <main id="main-content">
      <!-- Banner -->
      <div class="mb-3 mx-3" id="small-banner"></div>
      <!-- Gallery -->
      <div class="container" id="nav-category"></div>
      <div class="container py-4" id="images-category"></div>
    </main>
    <footer class="container-fluid">
      <ul class="nav justify-content-center mb-3">
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacts</a>
        </li>

          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
      <p class="text-center text-white-50">
        Copyright &copy; 2022 by Nguyen Minh Thao
      </p>
      <!-- place footer here -->
    </footer>

    <!-- modal login -->

    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLogin"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="modalFormLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3 border-0">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS files in src -->
    <script src="./js/21880136.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <!-- Handle bar -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Template handle bar -->

    <script id="nav-category-template" type="text/x-handlebars-template">
      <h1>Gallery</h1>
      <p class="text-black-50">Filter by category:</p>

      <ul class="nav justify-content-start">
        <li class="nav-item">
          <a
            class="nav-link p-0 pe-4 disabled"
            href="#"
            onclick="showAll(); disableLink(this)"
          >Show all</a>
        </li>
        {{#each data}}
          <li class="nav-item">
            <a
              class="nav-link p-0 pe-4"
              href="#"
              onclick="showEachCategories(`{{id}}`); disableLink(this)"
            >{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="category-image-template" type="text/x-handlebars-template">
      <div class="row">
        {{#each data}}
          <div class="col col-lg-3">
            <img
              src="{{thumbpath}}"
              alt="{{name}}"
              class="img-thumbnail mb-3"
            />
          </div>
        {{/each}}
      </div>
    </script>

    <!-- Handle function -->
    <script>
      fetchDataAndBindingView(
        "gallery-categories",
        "nav-category-template",
        "nav-category"
      );

      fetchDataAndBindingView(
        "gallery",
        "category-image-template",
        "images-category"
      );
      function showAll() {
        fetchDataAndBindingView(
          "gallery",
          "category-image-template",
          "images-category"
        );
      }

      function showEachCategories(id) {
        fetchDataAndBindingView(
          "gallery/categories/" + id,
          "category-image-template",
          "images-category"
        );
      }

      function disableLink(currentLink) {
        const allLinks = document.querySelectorAll("#nav-category a");

        for (const link of allLinks) {
          link.classList.remove("disabled");
          // Disable current link
        }

        currentLink.classList.toggle("disabled");
      }
    </script>
  </body>
</html>
